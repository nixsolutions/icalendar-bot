name: Ruby

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Setup Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.7

      - name: Setup DynamoDB Local
        uses: rrainn/dynamodb-action@v2.0.0
        with:
          port: 8000
          cors: '*'

      - name: Build App
        env:
          RAILS_ENV: test
        run: |
          gem install bundler -v 2.1.2 --no-doc
          bundle install --jobs 4 --retry 3

      - name: Run Tests
        run: |
          bundle exec rubocop
          bundle exec rspec
