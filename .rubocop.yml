require:
  - rubocop-performance

AllCops:
  TargetRubyVersion: 2.7
  Exclude:
    - bin/console
    - vendor/**/*
    - ruby/**/**

Metrics/BlockLength:
  Exclude:
    - 'Rakefile'
    - '**/*.rake'
    - 'spec/**/*.rb'

Lint/UnusedMethodArgument:
  Exclude:
    - 'app/webhook_handler.rb'

Metrics/LineLength:
  Max: 120

Style/Documentation:
  Enabled: false

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

