require:
  - rubocop-performance

AllCops:
  TargetRubyVersion: 2.5.0
  Exclude:
    - bin/console
    - vendor/**/*

Metrics/LineLength:
  Max: 120

Style/Documentation:
  Enabled: false

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

